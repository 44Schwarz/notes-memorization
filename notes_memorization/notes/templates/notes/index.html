<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'notes/index.css' %}" />
</head>
<body>
  <h2>Notes manager</h2>

  <form action="add_note/" method="post" id="newNote">
    {% csrf_token %}
    <label for="note_text">Enter your note</label>
    <input type="text" name="new_note" placeholder="Some text" id="note_text" />
    <br>
    <br>
    <label for="project_select">Select project</label>
    <select name="project_id" id="project_select">
      {% for proj in projects %}
        <option value="{{ proj.id }}">{{ proj }}</option>
      {% endfor %}
    </select>
    <br>
    <br>
    <button type="submit">Add a note</button>
  </form>
  <br>
  <br>
  {% if notes %}
  <h4>Notes:</h4>
    <table>
      <tr>
        <th>Id</th>
        <th>Text</th>
        <th>Project</th>
        <th>Labels</th>
      </tr>
      {% for note in notes %}
        <tr>
          <td>{{ note.id }}</td>
          <td>{{ note.text }}</td>
          <td>{{ note.project }}</td>
          <td></td>
        </tr>
      {% endfor %}
      </table>
    <!--<ol>-->
      <!--{% for note in notes %}-->
        <!--<li>{{ note.text }} (Project: {{ note.project }})</li>-->
      <!--{% endfor %}-->
    <!--</ol>-->
  {% else %}
    <p>No notes are available</p>
  {% endif %}
</body>
</html>
